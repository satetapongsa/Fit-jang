<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fitjang - Your Ultimate Fitness & Health Companion" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>Fitjang | Transform Your Life</title>
</head>

<body class="bg-background text-text antialiased">
  <div id="root">
    <div
      style="height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; background-color: #09090b; color: #10b981; font-family: sans-serif; flex-direction: column; gap: 1rem;">
      <svg style="animation: spin 1s linear infinite; width: 48px; height: 48px;" fill="none" viewBox="0 0 24 24">
        <circle style="opacity: 0.25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path style="opacity: 0.75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      <span style="font-size: 1.25rem; font-weight: 500;">Loading Fitjang...</span>
      <div id="error-display" style="color: red; text-align: center; max-width: 80%;"></div>
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      console.error("Global Error Caught:", message, error);
      const errorDiv = document.getElementById('error-display');
      if (errorDiv) {
        errorDiv.innerHTML += `<p>Error: ${message} at ${source}:${lineno}:${colno}</p>`;
        // Stop spinner
        const svg = document.querySelector('svg');
        if (svg) svg.style.animation = 'none';
      }
    };
    window.addEventListener('unhandledrejection', function (event) {
      console.error("Unhandled Rejection:", event.reason);
      const errorDiv = document.getElementById('error-display');
      if (errorDiv) {
        errorDiv.innerHTML += `<p>Promise Rejection: ${event.reason}</p>`;
      }
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
